<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

        <input type="text" id="txtNome">


    <a href="http://www.google.com" onclick="return confirm('Deseja redirecionar?')">
        google.com
    </a>

    <a href="http://www.compasso.com.br" id="linkcompasso">Compasso</a>

    <script>
        var linkCompasso = document.getElementById("linkcompasso");
        var inputNome = document.getElementById("txtNome");
        //console.log(linkCompasso);
        //linkCompasso.innerHTML = "Testando o javascript";
        linkCompasso.onclick = function(){
            inputNome.value = this.innerHTML;
            return false;
        };

        //Evento focus: entrar no campo
        inputNome.onfocus = function(){
            this.value = "um texto";
            

        };

        //Evento vlur: sair do campo
        inputNome.onblur = function(){
            this.value = "";
        };

    </script>

</body>
</html>
