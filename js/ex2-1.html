        ];

        cl(arResultadoBusca);

        function cl(msg)
        {
            if(debug)
                console.log(msg);
        }

        function renderizaSugestoes()
        {
            var retorno = "";
            for(var k = 0; k < arSugestoesProdutos.length; k++)
            {
                cl(arSugestoesProdutos[k]);
                retorno += "<p>"+ arSugestoesProdutos[k] +"</p>";
            }
            cl(retorno);
            sugestoesProdutos.innerHTML = retorno;
        }

        function renderizaResultadoBusca()
        {
            var retorno = "";
            for(var k = 0; k < arResultadoBusca.length; k++)
            {
                cl(arResultadoBusca[k]);
                retorno += "<div class='resultado-item'>" +
                "<h3 class = 'resultado-titulo'>" + arResultadoBusca[k].nome + "</h3>"+
                "<img src='"+ arResultadoBusca[k].img + "'>"+
                "<p class = 'resultado-preco'>" + arResultadoBusca[k].preco + "</p>" +
                "<p  class = 'resultado-descr'>" + arResultadoBusca[k].descricao + "</p>" +
                "<p> <a class='resultado-link' href='" + arResultadoBusca[k].link + "'>" + arResultadoBusca[k].link + "</a></p>" +
                "</div>";
            }
            cl(retorno);
            resultadoBusca.innerHTML = retorno;
        };

        campoBusca.onfocus = function()
        {
            cl("Entrou no campo");
            containerResultado.style.display = "block";

            if(this.value.length === 0)
            {
                cl("exibe sugestões");
                sugestoesProdutos.style.display = "block";
                resultadoBusca.style.display = "none";

            }
            else
            {
                cl("Exibe lista");
                sugestoesProdutos.style.display = "none";
                resultadoBusca.style.display = "block";
            }
        };

        campoBusca.onblur = function()
        {
            cl("Saiu do campo");
            if(this.value.length === 0)
                 containerResultado.style.display = "none";
        }

        campoBusca.onkeyup = function()
        {
            if(this.value.length === 0)
            {
                cl("exibe sugestões");
                sugestoesProdutos.style.display = "block";
                resultadoBusca.style.display = "none";

            }
            else
            {
                cl("Exibe lista");
                sugestoesProdutos.style.display = "none";
                resultadoBusca.style.display = "block";
            }
        }

        renderizaSugestoes();
        renderizaResultadoBusca();
    </script>
